name : 04 - Using Actions

on : push 

jobs:
    build : 
        runs-on : ubuntu-latest
        # 0. checkout code from repository
        # 1. install dependencies
        # 2. run tests
        steps : 
            - name : Checkout code
              uses : actions/checkout@v4
            - name : Printing folders
              run : ls -la
            - name : Set up node
              uses : actions/setup-node@v3
              with : 
                  node-version : '20.x'
            - name : Install dependencies
              run : npm ci