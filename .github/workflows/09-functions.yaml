name: 09 - Using Functions

on:
    pull_request: 
    workflow_dispatch:

jobs:
    echo-run: 
        runs-on: ubuntu-latest
        steps: 
            - name : Failing step
              run  : |
                echo "This step will fail"
                exit 1
            - name : I will be skipped
              if: ${{ success() }}
              run  : echo "I will be print if the previous step succeeded"
            - name : I will execute
              if: ${{ failure() }}
              run  : echo "I will be print if the previous step failed"
            - name : I will execute
              if: ${{ !cancelled() }}
              run  : echo "I will always print unless the workflow is cancelled"
            - name : I will execute when cancelled
              if: ${{ cancelled() }}
              run  : echo "I will always print if the workflow is cancelled"
            